name: deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages 🔧
      run: |
        npm install
        cd server
        npm install
        cd ../
    - name: Build 🏗️
      run: npm run build
    - name: Test 🚨
      run: npm test
